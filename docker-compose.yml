version: "3.9"
services:
  app:
    container_name: thc
    image: thc
    build: ./
    ports:
      - "8300:80"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3307/thc_db?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
      - SPRING_DATASOURCE_USERNAME=sample
      - SPRING_DATASOURCE_PASSWORD=sample

  db:
    image: 'mysql'
    container_name: db
    ports:
      - "3307:3307"
    environment:
#      - MYSQL_DATABASE: thc_db
      - MYSQL_USER=sample
      - MYSQL_PASSWORD:sample
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DB=thc_db
